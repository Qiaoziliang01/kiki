<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小亮的每日游戏--001</title>
</head>
<style type="text/css">
    .col{
        background-color: black;
        width: 100px;
        height: 100px;
    }
</style>
<script>
 var begin=document.getElementById("begin");
    var timer=true;
    var result="";
    function  tingzhi(){
        var operator=document.getElementById("operator");
        var msg=document.getElementById("msg");
        timer=false;
        if(result===operator.value){
               msg.innerText="恭喜您答对了";
            }else{
               msg.innerText="很遗憾您答错了了";
            }
       
 }
function kaishi(){
       var msg=document.getElementById("msg");
       msg.innerText="";
       var jishi= setInterval(function (){
           if(timer==true){
        var arr=new Array("red","yellow","blue","orange","purple","black");
        var arr1=Math.floor(Math.random()*5)
        document.getElementById("box3").style.backgroundColor=arr[arr1];
        result=arr[arr1];
        }
        else{
            clearInterval(jishi);
            timer=true;
        }
     },10)
 }
</script>
<body>
    <div class="col" id="box3"></div>
    <button onclick='kaishi()' id="begin">开始</button>
    <button onclick="tingzhi()" id="stop">停止</button>
    <br>
    <label>请选择颜色：</label>
    <select name="" id="operator">
        <option value="black" >黑色</option>
        <option value="blue">蓝色</option>
        <option value="red">红色</option>
        <option value="orange">橙色</option>
        <option value="yellow">黄色</option>
        <option value="purple">紫色</option>
    </select>
    <br>
    <div id="msg"></div>
    
</body>
</html>
